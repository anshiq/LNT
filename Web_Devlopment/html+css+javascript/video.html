<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
   <div id="videos">

    </div> 
    <script>

        let videodiv = document.getElementById('videos')
        for(let i = 0; i< 4;i++){
            videodiv.innerHTML  += ` <div><video width="320" height="240" controls><source src=".face/${i+1}.mp4" type="video/mp4"></video></div> <br>`;
        }
    </script>
</body>
</html>
